<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Typing Speed Test</h1>
    <div id="sample-text" class="sample-text">
        The quick brown fox jumps over the lazy dog.
    </div>
    <textarea id="user-input" placeholder="Start typing..." disabled></textarea>
    <div class="metrics">
        <span>Timer: <span id="timer">0</span> seconds</span>
        <span>WPM: <span id="wpm">0</span></span>
        <span>Accuracy: <span id="accuracy">0</span>%</span>
    </div>
    <button id="start-reset-btn">Start</button>
    <script src="script.js"></script>
</body>
</html>
